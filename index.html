<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Epicodus Theatre</h1><br><br>
        <form id="movieTicket">

          <div class="form-group">
            <label for="selectMovie">Movie</label>
            <select class="form-control" id="movieName">
              <option value="5.99">Trolls 2</option>
              <option value="6.99">Spider-Man</option>
              <option value="6.99">Avatar</option>
            </select>
          </div>

          <div class="form-group">
            <label for="selectTime">Time</label>
            <select class="form-control" id="movieTime">
              <option value="3">1:00 PM</option>
              <option value="5">6:00 PM</option>
              <option value="5">10:00 PM</option>
            </select>
          </div>

          <div class="form-group">
            <label for="selectAge">Pricing</label>
            <select class="form-control" id="movieAdmission">
              <option value="1">Student/Senior</option>
              <option value="2">Child</option>
              <option value="0">General Admission</option>
            </select>
          </div>

          <div class="form-group">
            <label for="selectAge">Quantity</label>
            <select class="form-control" id="movieQuantity">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>

        <button type="submit" class="btn btn-primary">Submit</button>

<!-- form/container end -->
      </form>
      <ul id="receipt">

      </ul>
    </div>
  </body>
</html>
